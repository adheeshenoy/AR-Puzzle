<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <iframe src="./AR.html" scrolling="no"></iframe>
    <div class="game">
      <div id="timer">
        <h1 class="title">Timer</h1>
        <div class="content" id="timerDisplay">00:00.00</div>
        <button id="start">Start</button>
        <button id="pauseReset">Reset</button>
        <!--need to add function to do something on submit-->
      </div>
      <div id="input">
        <h1 class="title">Player Name</h1>
        <textarea id="textarea" placeholder="Enter name"></textarea>
        <button id="submitBtn" onclick="">Submit</button>
        <!--need to add function to do something on submit-->
      </div>
      <div id="scoreboard">
        <h1 class="title">Scoreboard</h1>
        <div id="leaderboard">
        </div>
      </div>
    </div>
    <script src="./scripts/leaderboard.js"></script>
    <script src="./scripts/arPuzzle.js"></script>
  </body>
</html>
